<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes (Esercizio 3)"</title>
  </head>
  <body>
    <button disabled>Submint</button><br />
    <input
      type="number"
      name="number"
      min="0"
      max="100"
      step="2"
      autofocus
    /><br />
    <label for id="terms">Accetto i termini di utilizzo</label>
    <input
      type="checkbox"
      name="terms"
      id="terms"
      value="agree"
      checked
    /><br />
    <br />
    <label for id="data">Immetti la tua data di nascita</label><br />
    <input type="date" name="Data" id="data" />
  </body>
</html>
